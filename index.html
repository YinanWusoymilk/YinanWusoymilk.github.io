<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* 移除外边距 */
            display: flex;
            height: 100vh; /* 设置高度为视口的100% */
            background: linear-gradient(to right, #FFEB99 20%, #E0E0E0 80%);
        }

        #photo-container {
            width: 33%;
            padding: 20px;
            padding-left: 130px;
            box-sizing: border-box; /* 使内边距和边框不增加元素的总宽度 */
            overflow: auto;

        }

        #content-container {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        
        }

        img {
            margin-top: 30px;
            width: 250px;
            height: auto;
        }

    </style>
</head>
<body>
    <div id="photo-container">
        <img src="images/myphoto.jpg" alt="My Photo">
        <p>Yinan Wu</p>
        <p>I come from Chonqing, China</p>
    </div>
    <div id="content-container">
        <h1>Welcome to My Personal Website!</h1>
        <p>I'm currently studying Msc in Computer Science in University of Birmingham, expected to graduate in December, 2023!</p>
        <footer>
            <p>Contact me at: [yinanwuwu@gmail.com]</p>
        </footer>
    </div>
</body>
</html>
