<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
        }

        #photo-container {
            width: 40%;
            padding: 20px;
        }

        #content-container {
            width: 60%;
            padding: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="photo-container">
        <img src="images/myphoto.jpg" alt="My Photo">
    </div>
    <div id="content-container">
        <h1>Welcome to My Personal Website!</h1>
        <p>This is a simple example of a personal website using GitHub Pages.</p>
        <footer>
            <p>Contact me at: [Your Email Address]</p>
        </footer>
    </div>
</body>
</html>
